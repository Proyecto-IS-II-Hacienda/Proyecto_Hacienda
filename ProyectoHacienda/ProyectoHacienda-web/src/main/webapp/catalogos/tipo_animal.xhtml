<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Tipos de Animales</title>
    </h:head>
    <h:body>
                <ui:composition template="../index.xhtml">
            <ui:define name="content">
                <p:messages showDetail="true" showSummary="true">
                    <p:autoUpdate></p:autoUpdate>
                </p:messages>

                
                
                                    <h:form id="form1">

            <p:confirmDialog global="true">
                <center>
                    <p:commandButton value="Aceptar" styleClass="ui-confirmdialog-yes"></p:commandButton>
                    <p:commandButton value="Cancelar" styleClass="ui-confirmdialog-no"></p:commandButton>
                </center>
            </p:confirmDialog>


            <p:panel  header="#{TiposDeAnimalesManagedBean.tipoAnimal == null ?'Ingreso':'Actualización'} de Producto" rendered="#{productoManagedBean.producto != null}">
                <h:panelGrid columns="3">

                    <p:outputLabel value="Nombre:" for="inputNombre"></p:outputLabel>
                    <p:inputText id ="inputNombre" value="#{productoManagedBean.producto.productoNombre}" required="true" requiredMessage="Campo obligadotorio."></p:inputText>
                    <p:message for="inputNombre" ></p:message>

                    <p:outputLabel value="Raza:" for="inputRaza"></p:outputLabel>
                    <p:inputNumber id="inputPrecio" value="#{productoManagedBean.producto.productoPrecio}" required="true" requiredMessage="Campo obligadotorio."></p:inputNumber>
                    <p:message for="inputPrecio" ></p:message>



                    <p:message for="inputCat" ></p:message>
                </h:panelGrid>
                <h:panelGrid columns="2">
                    <p:commandButton value="Grabar" action="#{productoManagedBean.grabar()}" update="form1" ></p:commandButton>
                    <p:commandButton value="Cancelar" action="#{productoManagedBean.vaciar()}" update="form1" immediate="true"></p:commandButton>
                </h:panelGrid>
            </p:panel>         
            <p:panel header="Tipos de Animales" rendered="#{productoManagedBean.producto == null}">
                <p:commandButton icon="ui-icon-plus" action="#{productoManagedBean.nuevo()}" update="form1"></p:commandButton>
                <p:dataTable id="dtProductos" value="#{productoManagedBean.listaProductos}" var="prod" paginator="true" rows="1">
                    <p:column headerText="ID" style="width: auto;" sortBy="#{prod.productoId}" filterBy="#{prod.productoNombre}">
                        <h:outputLabel value="#{prod.productoId}"></h:outputLabel>
                    </p:column>
                    <p:column headerText="Nombre" >
                        <h:outputLabel value="#{prod.productoNombre}"></h:outputLabel>
                    </p:column>
                    <p:column headerText="Raza" >
                        <h:outputLabel value="#{prod.productoPrecio}"></h:outputLabel>
                    </p:column>
                    <p:column headerText="Editar" >
                        <center>
                            <p:commandButton icon="ui-icon-pencil" action="#{productoManagedBean.seleccionar(prod)}" update="form1"></p:commandButton> <!-- https://api.jqueryui.com/resources/icons-list.html -->
                        </center>
                    </p:column>
                    <p:column headerText="Eliminar">
                        <center>
                            <p:commandButton icon="ui-icon-trash" action="#{productoManagedBean.eliminar(prod)}" update="dtProductos">
                                <p:confirm header="Aviso" message="¿Esta seguro de que desea eliminar #{prod.productoNombre}?"></p:confirm>
                            </p:commandButton> <!-- https://api.jqueryui.com/resources/icons-list.html -->
                        </center>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
                
            </ui:define>    

               
            </ui:define>

        </ui:composition>
        
    </h:body>
</html>
