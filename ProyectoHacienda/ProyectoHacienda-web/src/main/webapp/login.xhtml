<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>LOGIN</title>
    </h:head>
    <h:body style="text-align:center">
        <p:growl id="mensajes" showDetail="true" life="2000" />
        <h:form>
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="username" value="Usuario:" />
                <p:inputText value="#{indexManagedBean.usuarioLogueado.username}" id="username"
                             required="true" label="username" />
                <h:outputLabel for="password" value="Clave:" />
                <p:password value="#{indexManagedBean.usuarioLogueado.password}" id="password" required="true"
                            label="password" />
                <f:facet name="footer">
                    <p:commandButton id="loginButton" value="Login"
                                     action="#{indexManagedBean.login()}" update="mensajes"
                                      />
                </f:facet>
            </h:panelGrid>
        </h:form>
    </h:body>

</html>
